  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
	.container {
        	width: 500px;
        	clear: both;
    	}
	.container input {
        	width: 100%;
        	clear: both;
    	}
	</style>
    </head>
    <body>
	<div class="container">

      <form action="/register" method="post" id="regform">
      
        <h1>Sign Up</h1>
        
        <fieldset form="regform">
          <legend></span>Your basic info</legend>
          <label for="name">Account Name:</label>
          <input type="text" id="name" name="user_name"><br>
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email"><br>
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password"><br>
          
          <label for="password">Confirm Password:</label>
          <input type="password" id="password" name="user_password"><br>
        </fieldset>

	  </form>
	</div>
        
        <fieldset form="regform">
          <legend></span>Your profile</legend>
          <label for="bio">Biography:</label>
          <textarea id="bio" name="user_bio"></textarea>
        </fieldset>
        
        <button form="regform" type="submit">Sign Up</button>
      
      
    </body>
</html>
